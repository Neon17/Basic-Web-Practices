<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/min.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="leftheaderside">
                <div class="menuiconholder">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="youtubeiconholder">
                    <i class="fa-brands fa-youtube fa-2xl" style="color: #e02606;"></i>
                </div>
                <div class="youtubetitleholder">
                    <h1 class="youtubetitle">YouTube</h1>
                </div>
            </div>
            <div class="middleheaderside">
                <div class="searchinputboxholder">
                    <input type="text" name="search" id="" placeholder="Search">
                    <i class="fa-solid fa-magnifying-glass fa-lg searchiconheader"></i>
                </div>
                <div class="microphoneiconholder">
                    <i class="fa-solid fa-microphone fa-lg"></i>
                </div>
            </div>
            <div class="rightheaderside">
                <div class="profilebellholder">
                    <i class="fa-solid fa-video fa-lg"></i>
                    <i class="fa-regular fa-bell fa-lg"></i>
                    <img src="assets/img/profile.png" width="50" height="50" alt="" srcset="" style="border-radius: 50%; object-fit: contain;">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="sidebar"></section>
        <section class="maincontent"></section>
    </main>



    <script src="https://kit.fontawesome.com/0e4237e483.js" crossorigin="anonymous"></script>
</body>

</html>
