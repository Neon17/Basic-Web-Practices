<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="shortcut icon" href="assets/img/matrix-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="imageholder">
                    <img src="assets/img/matrix-logo.png" width="70" height="70" alt="" srcset="">
                </div>
                <div class="companyname">
                    <a href="#">
                        <h1 class="navbar-brand">The Matrix</h1>
                    </a>
                </div>
                <div class="menuicon">
                    <i class="fa-solid fa-bars" onclick="showNavlists()"></i>
                </div>
                <div class="navbar-collapse" id="NavIdCollapse">
                    <ul class="navlists">
                        <li class="navlistitem">
                            <a href="#"> Home</a></li>
                        <li class="navlistitem">
                            <a href="#"> Services</a>
                            <div class="headerdropdown">
                                <a href="#"> Ecommerce</a>
                                <a href="#"> Educational</a>
                                <a href="#"> Religious</a>
                                <a href="#"> Finance</a>
                                <a href="#"> Government</a>
                                <a href="#"> Personal</a>
                            </div>
                        </li>
                        <li class="navlistitem">
                            <a href="#">About</a> </li>
                        <li class="navlistitem">
                            <a href="#"> Contacts</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <script src="https://kit.fontawesome.com/0e4237e483.js" crossorigin="anonymous"></script>
</body>
</html>
